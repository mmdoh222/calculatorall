<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://up6.cc/2023/11/170047760424431.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/mian.css">
    <title>calculator</title>
</head>
<body>
    <main>
        <header>
                <h1>calculator</h1>
        </header>

        <nav>
            <h1>APPLE Choose the version</h1>
            <div>
                <ul id="sus">
                    <li onclick="container()" id="c-2014"><a id="c-appel" onclick="container()">before 2014</a></li>
                    <li onclick="container2()" id="c-2015"><a id="c-appel2" onclick="container2()">after 2015</a></li>
                    <li onclick="history.back()" style="cursor: pointer; grid-column-start:1; grid-column-end: 3; margin-top: 120px;"><a><ion-icon name="return-down-back-outline" style="font-size: 4rem; color: #333;"></ion-icon></a></li>
                </ul>
               <div id="container">
                 <input type="text" class="display">
                 <section class="btn" id="btn">
                    <button data-value="Ac" class="ac">Ac</button>
                    <button data-value="Del" class="ac ">Del</button>
                    <button data-value="%" class="ac ">%</button>
                    <button data-value="/"class="c- ">÷</button>
                    <button data-value="7" class="num">7</button>
                    <button data-value="8" class="num">8</button>
                    <button data-value="9" class="num">9</button>
                    <button data-value="*;"class="c- ">&#215;</button>
                    <button data-value="4" class="num">4</button>
                    <button data-value="5" class="num">5</button>
                    <button data-value="6" class="num">6</button>
                    <button data-value="-" class="c- ">-</button>
                    <button data-value="1" class="num">1</button>
                    <button data-value="2" class="num">2</button>
                    <button data-value="3" class="num">3</button>
                    <button data-value="+"class="c- ">+</button>
                    <button data-value="0" class="btn-0 num">0</button>
                    <button data-value="." class="num">.</button>
                    <button data-value="="class="c-">=</button>
                 </section>
                </div>
                <div id="container2">
                  <input type="text" class="display">
                  <section class="btn2" id="btn2">
                     <button data-value="Ac" class="ac2 button"> style="z-index:-1"</button>
                     <button data-value="Del" class="ac2 button">Del</button>
                     <button data-value="%" class="ac2 button">%</button>
                     <button data-value="/"class="c-2 button">÷</button>
                     <button data-value="7" class="num2 button">7</button>
                     <button data-value="8" class="num2 button">8</button>
                     <button data-value="9" class="num2 button">9</button>
                     <button data-value="*"class="c-2 button">×</button>
                     <button data-value="4" class="num2 button">4</button>
                     <button data-value="5" class="num2 button">5</button>
                     <button data-value="6" class="num2 button">6</button>
                     <button data-value="-" class="c-2 button">-</button>
                     <button data-value="1" class="num2 button">1</button>
                     <button data-value="2" class="num2 button">2</button>
                     <button data-value="3" class="num2 button">3</button>
                     <button data-value="+"class="c-2 button">+</button>
                     <button data-value="0" class="btn-1 num2 button" style="border-radius: 60px;">0</button>
                     <button data-value="." class="num2 button">.</button>
                     <button data-value="="class="c-2 button">=</button>
                  </section>
                 
                </div>
        </nav>
        
        <footer>
            <h5>All rights reserved ©</h5>
        </footer>

    </main>
    


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="../js/mian.js"></script>
</body>
</html>
